<script>
// const arr=[1,2,3,2,1,4,5,6,5,7];
let arr4 = [7,6,5,6,1,3];
function twoSum(nums, target){
    if(!nums) return []
    const map = new Map()
    for(let i=0;i<nums.length;i++){
        let n = nums[i]
        let n2 = target - n
        if(map.has(n2)){
            debugger;
            return [map.get(n2), i]
        }
        //key设置成value， value设置成下标，方便返回
        map.set(n, i)
    }
}

console.log(twoSum(arr4, 4));
</script>
