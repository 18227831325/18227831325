            margin:0;
            padding:0;
         }

</body>
<script>
  function add(a,b){
    console.log(this);
    return a+b+this.c;
  }
  obj={
    c:10
  }
  window.c=20;
  console.log(call(add,obj,30,40));
  console.log(call(add,null,30,40));
</script>
