<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <input type="text">

let input=document.querySelector('input');
input.onkeydown=debounce(function(e){
  console.log(e.keyCode);
},1000)
</script>
